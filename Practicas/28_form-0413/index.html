<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link href="css/stylesForm.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body>
    <div id="container">
        <header>
            <h1>Formulario de Inscripcion</h1>
        </header>
        <section id="personal">
            <h3>Datos Personales</h3>
            <label>Nombre *</label><label id="nombreRequired"></label>
            <input type="text" id="Nombre" class="obligatorio completeImput"">
        <br/>
        <label>Apellido</label>
        <input type="text" id="Apellido" class="obligatorio completeImput">
        <br/>
        
        <label >Nacionalidad *</label><label id="nacionRequired"></label>
        <select id="Nacionalidad" class="obligatorio" name="comboPais">
        </select>

        <br/>
        <label>Fecha de Nacimiento *</label><label id="fecNacRequired"></label>
        <input type="text" id="fecNac">
        <br/>

        <label>Tipo de Documento</label>
        <select  id="TipoDoc">
            <option value="Elige">Selecciona Tipo de Documento</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
        </select>
        <label>Numero de Documento *</label><label id="numDocRequired"></label> 
         <input type="text" id="NumDoc" class="obligatorio completeImput" >
        <br/>
        <br/>

    <section id="domicilio">
        <h3>Domicilio</h3>
        <label>Calle *</label><label id="calleRequired"></label>
        <input type="text" id="calle" class="obligatorio completeImput">
        <br/>
        <label>Num</label>
        <input type="text" name="Numero" label="Num">
        <label>Piso</label>
        <input type="text" name="Piso" label="Piso">
        <label>Dpto</label>
        <input type="text" name="Dpto" label="Dpto">
        <br/>
        <label >Pais</label>
        <select id="Pais">
            <option></option>
        </select>
        <br/>
        <label>Provincia</label>
        <select id="Provincia">
            <option></option>
        </select>
        <br/>
        <label>Ciudad</label>
        <select id="Ciudad">
            <option></option>

        </select><br/><br/>
    </section>
    
    <section id="relevantesCategoria">
        <h3>Relevantes Categoria</h3>
        <label>Genero *</label><label id="generoRequired"></label><br/>
        <!--El tener el mismo name los hace trabajar juntos-->
            <input type="radio" id="fem" name="group1">Femenino</input><br/>
            <input type="radio" id="masc" name="group1">Masculino</input><br/>
            <input type="radio" id="otro" name="group1">Otro</input><br/>
    </section>
    <section id="deportes">
        <label>Deportes</label><br/>
        <input type="checkbox" id="judo" value="judo">judo</input><br/>
        <input type="checkbox" id="running" value="running">Running</input><br/>
        <input type="checkbox" id="softball" value="softball">Softball</input><br/>
    </section>
    <section>
        <label>Altura</label>
        <input type="text" name="altura">
        <label>Peso</label>
        <input type="text" name="peso">
        <br/><br/>
    </section>
    <section>
        <h3>Contacto</h3>
        <label>Telefono</label>
        <input class="completeImput" type="text" name="Telefono"><br/>
        <label>Email *</label><label id="emailRequired"></label>
        <input id="email" type="text" name="email"><br/>

        <label>Observaciones</label>
        <input type="text" name="text">
    </section>
        <br/>
        <p id="msg"></p>
        <br/>
        <button type="button" id="boton" class="button">Submit</button>

    <script type="text/javascript" src="js/formLogica.js"></script>
</div>
</body>

</html>
